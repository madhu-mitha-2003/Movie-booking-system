  /* Basic styling */
  .rating {
    unicode-bidi: bidi-override;
    direction: rtl;
    text-align: left;
  }

  .rating input {
    display: none;
  }

  .rating label {
    display: inline-block;
    font-size: 4rem;
    color: #FFFFFF;
    cursor: pointer;
  }

  .rating label:before {
    content: '\2605';
  }

  .rating input:checked ~ label {
    color: #f90;
  }

  .rating:hover label:before,
  .rating:hover input:checked ~ label:before {
    content: '\2605';
    color: #f90;
  }
</style>
</head>
<body>
 <div class="plain">

<form id="feedbackForm" action="submit_feedback.php" method="POST" onsubmit="return submitFeedback()">
