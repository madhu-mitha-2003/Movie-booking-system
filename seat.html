<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ticket Booking</title>
  <!-- Google Fonts and Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('https://cdn.wallpapersafari.com/0/52/qi2F5v.jpg'); /* Setting background image */
      background-size: cover; /* Adjust as needed */
      background-position: center; /* Adjust as needed */
      width: 100%;
      height: 100vh;
      margin: 0;
      padding: 0;
    }
    .center {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(to right, rgb(162, 216, 162), rgb(102, 194, 102));
    }
    .tickets {
      width: 550px;
      height: fit-content;
      border: 0.4mm solid rgba(0, 0, 0, 0.08);
      border-radius: 3mm;
      box-sizing: border-box;
      padding: 10px;
      font-family: poppins;
      max-height: 96vh;
      overflow: auto;
      background: white;
      box-shadow: 0px 25px 50px -12px rgba(0, 0, 0, 0.25);
    }
    .ticket-selector {
      background: rgb(243, 243, 243);
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-direction: column;
      box-sizing: border-box;
      padding: 20px;
    }
    .seats {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      min-height: 150px;
      position: relative;
    }
    .status {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-evenly;
    }
    .seats::before {
      content: "";
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translate(-50%, 0);
      width: 220px;
      height: 7px;
      background: rgb(141, 198, 255);
      border-radius: 0 0 3mm 3mm;
      border-top: 0.3mm solid rgb(180, 180, 180);
    }
    .item {
      font-size: 12px;
      position: relative;
    }
    .item::before {
      content: "";
      position: absolute;
      top: 50%;
      left: -12px;
      transform: translate(0, -50%);
      width: 10px;
      height: 10px;
      background: rgb(255, 255, 255);
      outline: 0.2mm solid rgb(120, 120, 120);
      border-radius: 0.3mm;
    }
    .item:nth-child(2)::before {
      background: rgb(180, 180, 180);
      outline: none;
    }
    .item:nth-child(3)::before {
      background: rgb(28, 185, 120);
      outline: none;
    }
    .all-seats {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      grid-gap: 15px;
      margin: 60px 0;
      margin-top: 20px;
      position: relative;
    }
    .seat {
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 0.5mm;
      outline: 0.3mm solid rgb(180, 180, 180);
      cursor: pointer;
    }
    .all-seats input:checked + label {
      background: rgb(28, 185, 120);
      outline: none;
    }
    .seat.booked {
      background: rgb(180, 180, 180);
      outline: none;
    }
    input {
      display: none;
    }
    .timings {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-top: 30px;
    }
    .dates {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .dates-item {
      width: 50px;
      height: 40px;
      background: rgb(233, 233, 233);
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 10px 0;
      border-radius: 2mm;
      cursor: pointer;
    }
    .day {
      font-size: 12px;
    }
    .times {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 10px;
    }
    .time {
      font-size: 14px;
      width: fit-content;
      padding: 7px 14px;
      background: rgb(233, 233, 233);
      border-radius: 2mm;
      cursor: pointer;
    }
    .timings input:checked + label {
      background: rgb(28, 185, 120);
      color: white;
    }
    .price {
      width: 100%;
      box-sizing: border-box;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .total {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
      font-size: 16px;
      font-weight: 500;
    }
    .total span {
      font-size: 11px;
      font-weight: 400;
    }
    .price button {
      background: rgb(60, 60, 60);
      color: white;
      font-family: poppins;
      font-size: 14px;
      padding: 7px 14px;
      border-radius: 2mm;
      outline: none;
      border: none;
      cursor: pointer;
   
    .bill {
      margin-top: 20px;
      padding: 20px;
      background-color: #f5f5f5;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="center">
    <div class="tickets">
      <div class="ticket-selector">
        <div class="movie-container">
          <label>Select Movie:</label>
          <select id="movie">
            <option>Jeo (₹180)</option>
            <option>Manjumel Boys (₹180)</option>	
            <option>Harry Potter (₹180)</option>
            <option>Wrong Turn (₹180)</option>
            <option>VIP (₹180)</option>
            <option>Vaaranam Aaryiram (₹180)</option>
            <option>Doraemon (₹180)</option>
          </select>
        </div>
        <div class="Theater Names-container">
          <label>Select Theater Names :</label>
          <select id="Theater Names">
            <option>Latha Cinemas, Chengalpattu</option>
            <option>PVR, Chennai</option>
            <option>Rohini, Chennai</option>
          </select>
        </div>

        <div class="seats">
          <div class="status">
            <div class="item">Available</div>
            <div class="item">Booked</div>
            <div class="item">Selected</div>
          </div>
          <div class="all-seats">
            <!-- Seats generated dynamically -->
          </div>
        </div>
        <div class="timings">
          <div class="dates">
            <input type="radio" name="date" id="d1" checked />
            <label for="d1" class="dates-item">
              <div class="day">Sunday</div>
              <div class="date">11</div>
            </label>
              <input type="radio" name="date" id="d2" checked />
              <label for="d2" class="dates-item">
              <div class="day">Monday</div>
              <div class="date">12</div>
            </label>
        <input type="radio" name="date" id="d3" checked />
	<label for="d3" class="dates-item">
              <div class="day">Tuesday</div>
              <div class="date">13</div>
            </label>
<input type="radio" name="date" id="d4" checked />
        <label for="d4" class="dates-item">
              <div class="day">Wednesday</div>
              <div class="date">14</div>
            </label>
<input type="radio" name="date" id="d5" checked />
        <label for="d5" class="dates-item">
              <div class="day">Thursday</div>
              <div class="date">15</div>
            </label>
<input type="radio" name="date" id="d6" checked />
        <label for="d6" class="dates-item">
              <div class="day">Friday</div>
              <div class="date">16</div>
            </label>
<input type="radio" name="date" id="d7" checked />
        <label for="d7" class="dates-item">
              <div class="day">Saturday</div>
              <div class="date">17</div>
            </label>

            <!-- Add more date options here -->
          </div>
          <div class="times">
            <input type="radio" name="time" id="t1" checked />
            <label for="t1" class="time">11:00am</label>
            <input type="radio" name="time" id="t2" checked />
            <label for="t2" class="time">02:30pm</label>
            <input type="radio" name="time" id="t3" checked />
	    <label for="t3" class="time">06:00pm</label>
            <input type="radio" name="time" id="t4" checked />
	    <label for="t4" class="time">10:30pm</label>
            <!-- Add more time options here -->
          </div>
        </div>
      </div>
      <div class="price">
        <div class="total">
          <span>Total <span class="count">0</span> Tickets </span>
          <div class="amount">₹0</div>
        </div>
        <button type="button" onclick="orderSummary()">Order Summary</button>
        <button type="button" onclick="pay()">Pay</button>
      </div>
      <div class="bill" id="billSection" style="display: none;">
        <!-- Bill details will be displayed here -->
      </div>
    </div>
  </div>

  <script>
    let seatsContainer = document.querySelector(".all-seats");
    for (let i = 0; i < 60; i++) {
      let randint = Math.floor(Math.random() * 2);
      let booked = randint === 1 ? "booked" : "";
      let seatNumber = String.fromCharCode(65 + Math.floor(i / 10)) + (i % 10 + 1);
      seatsContainer.insertAdjacentHTML(
        "beforeend",
        `<div><input type="checkbox" name="tickets" id="s${i + 1}" /><label for="s${i + 1}" class="seat ${booked}" title="${seatNumber}">${seatNumber}</label></div>`
      );
    }

    let tickets = document.querySelectorAll(".all-seats input[type='checkbox']");
    tickets.forEach((ticket) => {
      ticket.addEventListener("change", () => {
        let amount = document.querySelector(".amount").innerHTML;
        let count = document.querySelector(".count").innerHTML;
        amount = Number(amount.replace('₹', ''));
        count = Number(count);

        if (ticket.checked) {
          count += 1;
          amount += 180;
        } else {
          count -= 1;
          amount -= 180;
        }
        document.querySelector(".amount").innerHTML = `₹${amount}`;
        document.querySelector(".count").innerHTML = count;
      });
    });

    function orderSummary() {
      let movie = document.getElementById("movie").value;
      let totalTickets = document.querySelector(".count").innerHTML;
      let totalPrice = document.querySelector(".amount").innerHTML;
      let billSection = document.getElementById("billSection");

      billSection.innerHTML = `
        <h2>Bill Details</h2>
        <p>Movie: ${movie}</p>
        <p>Total Tickets: ${totalTickets}</p>
        <p>Total Price: ${totalPrice}</p> 
      `;
      billSection.style.display = "block";
    }

    function pay() {
      // Replace 'your_payment_url' with the actual payment URL
      window.location.href = 'file:///C:/Users/smmit/OneDrive/Desktop/Mini%20Project/payment.html';
    }
  </script>
</body>
</html>
