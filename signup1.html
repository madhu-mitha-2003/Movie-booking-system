      align-items: center;
      height: 100vh;
      background-color: #f1f1f1;
    }

    .container {
      background-image:url('https://img.freepik.com/free-vector/gradient-monochromatic-abstract-background_52683-74300.jpg'); /* Setting background image */

    .container h2 {

    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      font-weight: 500;
      margin-bottom: 5px;
    }

    .input-group input {
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .input-group button {
      width: 100%;
      padding: 10px;
      border: none;
      background-color: #007bff;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .input-group button:hover {
      background-color: #0056b3;
    }

    .bottom-text {
      margin-top: 20px;

    }

    .bottom-text a {

    }

</head>
<body>
  <div class="container">
